    <style type="text/css">
        .cdeLogo {
            height: 25px;
        }

        /* show delete always [not just on hover] */
        .ui-resetwrap .ui-reset {
            display: block;
        }

        /* remove hover underline */
        .hascontent:hover {
            text-decoration: none; 
        }

        .hascontent:before {
            font-family: FontAwesome; /* copied from [class^="icon-"] in Font Awesome */
            font-weight: normal;
            font-style: normal;
            text-decoration: inherit; /* none isnt removing hover underline */
            -webkit-font-smoothing: antialiased;

            /* sprites.less reset */ /* dont appear to be needed */
            /*display: inline;*/
            /*width: auto;*/
            /*height: auto;*/
            /*line-height: normal;*/
            /*vertical-align: baseline;*/
            /*background-image: none;*/
            /*background-position: 0% 0%;*/
            /*background-repeat: repeat;*/
            /*margin-top: 0;*/

            content: "\f057"; /* copied from .icon-remove-sign:before in Font Awesome */

            color: darkred; /* my stuff */
            font-size: 1.3em;
            margin-left: -22px;
            line-height: 40px; /* this works but icky */
            z-index: 105;

            /*Xbackground-color: greenyellow;*/
            /*Xmargin-top: 18px;*/
            /*Xpadding-top: 18px;*/

        }

        .mt-em {
            margin-top: -0.8em;
        }

        /* stop table cells from wrapping they just get wider now */
        th, td {
          white-space: nowrap;
        }

        .table {
            margin-bottom: 0px;
        }
    </style>

<body>
    <div data-ng-view=""></div>
        
    <div data-ng-controller="ServerTimeController">
        <div>
            <button data-ng-click="getServerTime()">Get time from server</button>
            <button data-ng-click="startConnection()">Start Connection</button>
            <button data-ng-click="stopConnection()">Stop Connection</button>
            <button data-ng-click="hubOff()">Hub Off</button>
            <button data-ng-click="hubOn()">Hub On</button>

            <div>
                <div>5 sec server: <span data-ng-bind="currentServerTime">Server Push Time</span></div>
                <div>Manual time: <span data-ng-bind="currentServerTimeManually">Manual Get Time</span></div>
                <div data-ng-bind="trace"></div>
            </div>
        </div>
    </div>
