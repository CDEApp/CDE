<header data-ng-include="layoutPartial('header')"></header>

<div class="row-fluid">
    <div>
        <div class="alert-info">Status: {{data.statusMessage}}</div>
    </div>
    <div>
        <div class="alert-error" data-ng-show="data.errorMessage" >Status: {{data.errorMessage}}</div>
    </div>
    <div data-ng-show="!data.haveResults()" class="alert">
        <p><strong>{{data.noResultsMessage}}</strong></p>
    </div>
        
    <table data-ng-show="data.haveResults()" class="table table-striped table-condensed table-hover">
        <thead>
            <tr>
                <th data-sorted="Name">Name</th>
                <th data-sorted="Size">Size</th>
                <th data-sorted="Modified">Modified</th>
                <th data-sorted="Path">Path</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="result in data.searchResult" id="{{$index}}">
                <td>{{result.Name}}</td>
                <td>{{result.Size}}</td>
                <td>{{result.Modified | date:'yyyy/MM/dd'}}</td>
                <td><a class="" href="#/copyPath/{{result.Path}}\{{result.Name}}" data-ng-model="resultPath">{{result.Path}}</a></td>
            </tr>
        </tbody>
    </table>
    <div data-ng-show="data.nextLink">
        <a href="{{data.nextLink}}">More Results</a>
    </div>

    <footer class="alert-info">
        <div>Metrics</div>
        <div data-ng-show="data.totalMsec">Metrics {{ data.totalMsec }}msec</div>
        <ul>
            <li data-ng-repeat="r in data.metrics">
                <span>{{r.Label}} {{r.ElapsedMsec}} msec</span>
            </li>
        </ul>
    </footer>
</div>
