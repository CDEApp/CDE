<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#">&nbsp;</a>
        <img class="brand cdeLogo" src="Images/CDE-logo-01.png" alt="cde logo" />
        <a class="brand" href="#">{{ name }} v{{ version }}</a>
        <div class="nav-collapse collapse">
            <ul class="nav">
                <!--<li class="active"><a href="#">Home</a></li>-->
                <!--<li class="divider-vertical"></li>-->
                <!--<li><a href="/#config">Config</a></li>-->
                <!--<li class="divider-vertical"></li>-->
                <!--<li><a href="/#about">About</a></li>-->
                <!--<li class="divider-vertical"></li>-->
                <!--<li><a href="/#contact">Contact</a></li>-->
                <!--<li class="divider-vertical"></li>-->
            </ul>
        </div>
        <form class="navbar-search pull-right">

            <div class="input-prepend">
                <button ng-click="clearQuery()" type="button" class="btn" ng-hide="hideClear()"><i class="icon-remove"></i></button>
                <input type="text" ng-model="query" class="span4 " placeholder="Search" ui-keydown="{esc: clear() }">
                <button ng-click="search()" type="submit" class="btn"><i class="icon-search"></i></button>
            </div>
            <!--<button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>-->
        </form>
        <button ng-click="clearResult()" ng-hide="hideClearResult()" class="btn btn-info pull-right">Clear Results<i class="icon-remove"></i></button>
    </div>
</div>

<div class="container-fluid clear-fix" >  <!-- Depending on style to push top margin down on body :( -->

    <table class="table table-striped table-condensed table-hover" ng-hide="hideClearResult()">
        <thead>
        <th sorted="Name">Name</th>
        <th sorted="Size">Size</th>
        <th sorted="Modified">Modified</th>
        <th sorted="Path">Path</th>
        <!--<th><a href="#/new"><i class="icon-plus"></i></a></th>-->
        </thead>
        <tbody>
        <tr ng-repeat="result in searchResult" id="todo_{{item.Id}}">
            <td>{{result.Name}}</td>
            <td>{{result.Size}}</td>
            <td>{{result.Modified | date:'yyyy/MM/dd'}}</td>
            <td>{{result.Path}}</td>
            <!--<td>-->
                <!--<a href="#/edit/{{item.Id}}"><i class="icon-edit"></i></a>-->
                <!--<a ng-click="delete()"><i class="icon-remove"></i></a>-->
            <!--</td>-->
        </tr>
        </tbody>
    </table>
    <div ng-hide="!hideClearResult()" class="alert alert-info row">
        <div class="span2">
            <img class="brand" src="Images/heron_200_black.png" alt="logo" />
        </div>
        <div class="offset2">
            <p>There are currently no Search Results to display.</p>
            <p>Welcome to cdeWeb. &copy; Robin Luiten 2013</p>
        </div>
    </div>

    <footer>
    </footer>
</div>
