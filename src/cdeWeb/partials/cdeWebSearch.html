<header ng-include="layoutPartial('header')"></header> 

<div class="container-fluid clear-fix" >  <!-- Depending on style to push top margin down on body :( -->

    <table class="table table-striped table-condensed table-hover">
        <thead>
        <th sorted="Name">Name</th>
        <th sorted="Size">Size</th>
        <th sorted="Modified">Modified</th>
        <th sorted="Path">Path</th>
        <!--<th><a href="#/new"><i class="icon-plus"></i></a></th>-->
        </thead>
        <tbody>
            <tr ng-repeat="result in data.searchResult" id="{{$index}}">
                <td>{{result.Name}}</td>
                <td>{{result.Size}}</td>
                <td>{{result.Modified | date:'yyyy/MM/dd'}}</td>
                <!--<td><a href="file:/{{result.Path}}">{{result.Path}}</a></td>-->
                <!--<td><a class="" data-target="#copyPathDialog" data-toggle="modal">{{result.Path}}</a></td>-->
                <!--<td>-->
                <!--<a href="#/edit/{{item.Id}}"><i class="icon-edit"></i></a>-->
                <!--<a ng-click="delete()"><i class="icon-remove"></i></a>-->
                <!--</td>-->
                <!--<td><a class="" ng-click="copyPathDialog()" ng-model="resultPath">{{result.Path}}</a></td>-->
                <td><a class="" href="#/copyPath/{{result.Path}}" ng-model="resultPath">{{result.Path}}</a></td>
            </tr>

        </tbody>
    </table>
</div>
